name: Doc
on:
  push:

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: docker://pandoc/core:2.9
        with:
          args: >-
            -s
            --toc
            --metadata title="自宅サーバー構成"
            --template=./doc/tmpl/elegant_bootstrap_menu.html
            --output=doc/readme.htm
            doc/readme.htm
