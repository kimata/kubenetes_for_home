kind: Namespace
apiVersion: v1
metadata:
  name: panel
  labels:
    name: panel
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-ink-weather-panel-deployment
  namespace: panel
  labels:
    app: e-ink-weather-panel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e-ink-weather-panel
  template:
    metadata:
      labels:
        app: e-ink-weather-panel
    spec:
      containers:
      - name: e-ink-weather-panel
        image: registry.green-rabbit.net/library/e-ink_weather_panel:latest
        imagePullPolicy: Always
        env:
        - name: RASP_HOSTNAME
          value: rasp-meter-1
        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 256Mi
        livenessProbe:
          exec:
            command:
              - /opt/weather_panel/src/healthz.py
          initialDelaySeconds: 120
          periodSeconds: 60
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 1
      dnsPolicy: Default
      nodeSelector:
        node-role.kubernetes.io/server: server
